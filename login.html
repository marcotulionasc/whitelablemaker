                    <button class="btn btn-outline-dark me-3" type="submit">
                        <i class="bi bi-person-fill"></i>
                        Login
                    </button>

                    <button class="btn btn-outline-dark ms-auto" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ticket-perforated-fill" viewBox="0 0 16 16">

    <section class="py-5">
        <div class="row justify-content-center">
            <div class="wrapper">
                <div class="title-text">
                    <div class="title login">Login</div>
                    <div class="title signup">Cadastre-se</div>
                </div>
                <div class="form-container">
                    <div class="slide-controls">
                        <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup">
                        <label for="login" class="slide login">Login</label>
                        <label for="signup" class="slide signup">Cadastre-se</label>
                        <div class="slider-tab"></div>
                    </div>
                    <div class="form-inner">
                        <form action="#" class="login">
                            <div class="field">
                                <input type="text" placeholder="Email" required>
                            </div>
                            <div class="field">
                                <input type="password" placeholder="Senha" required>
                            </div>
                            <div class="pass-link"><a href="#">Esqueceu a senha?</a></div>
                            <div class="field custom-btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Login">
                            </div>
                            <div class="signup-link">Não tem cadastro? <a href="#">Cadastre-se</a></div>
                        </form>
                        <form action="#" class="signup">
                            <div class="field">
                                <input type="text" placeholder="Email" required>
                            </div>
                            <div class="field">
                                <input type="password" placeholder="Senha" required>
                            </div>
                            <div class="field">
                                <input type="password" placeholder="Confirme sua senha" required>
                            </div>
                            <div class="field custom-btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Signup">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
